<table class="table table-striped">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Data Hora</th>
            <th scope="col">Descrição</th>
            <th scope="col">Valor</th>
            <th scope="col">Tipo</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of movimentacoes; index as i"> <!-- variavel temporária -->
            <th scope="row">{{ i + 1}}</th> <!-- Elemento da posição ou número da linha-->
            <td>{{ item.dataHora }}</td>
            <td>{{ item.descricao }}</td>
            <td>{{ item.valor }}</td>
            <td>{{ item.tipo }}</td>
        </tr>
    </tbody>
</table>
